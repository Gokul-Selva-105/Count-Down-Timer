<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Countdown Timer</title>
  </head>
  <body>
    <div class="timer-container">
      <div class="timer-circle" id="days">
        <span id="days-value">00</span>
        <span class="timer-label">Days</span>
      </div>
      <div class="timer-circle" id="hours">
        <span id="hours-value">00</span>
        <span class="timer-label">Hours</span>
      </div>
      <div class="timer-circle" id="minutes">
        <span id="minutes-value">00</span>
        <span class="timer-label">Minutes</span>
      </div>
      <div class="timer-circle" id="seconds">
        <span id="seconds-value">00</span>
        <span class="timer-label">Seconds</span>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
